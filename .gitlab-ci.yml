image: node:22-alpine

stages:
  - install
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

variables:
  NODE_VERSION: "22"

install_dependencies:
  stage: install
  script:
    - npm install
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - local_modules/

build_project:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main

pages:
  stage: deploy
  dependencies:
    - build_project
  script:
    - mkdir -p public
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main