image: node:18-alpine

stages:
  - install
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci --prefer-offline
  artifacts:
    paths:
      - node_modules/

build_project:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main
    - master
    - develop

pages:
  stage: deploy
  script:
    - npm run build
    - cp -r dist/* public/
  artifacts:
    paths:
      - public
  only:
    - main
    - master
    - web