version: '3.7'
services:
  mariadb:
    container_name: 12-mariadb
    hostname: mariadb
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: webdb
      MARIADB_USER: webdb
      MARIADB_PASSWORD: password
    ports:
      - "0.0.0.0:5033:3306"

  web:
    container_name: 12-calculator
    hostname: app
    build: Calculator/
    ports:
      - "0.0.0.0:5012:5012"